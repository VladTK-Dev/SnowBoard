<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jarir Bokstore</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <a th:if="${logged == true}" href="/snowboard/create">Create snowboard</a>

    <div th:each="snowboard : ${snowboardList}" class="book">
        <div th:text="${snowboard.name}" class="title"></div>
        <div th:text="'Cena: ' + ${snowboard.price}" class="price"></div>
        <div th:text="${snowboard.rent}" class="author"></div>


        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${snowboard.id})}">Do koszyka</a>

        <a th:if="${logged == true}" th:href="@{'/snowboard/delete/'+ ${snowboard.id}} " >Delete snowboard</a>

    </div>



</div>
</body>
</html>
