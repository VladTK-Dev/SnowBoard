<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jarir Bokstore</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="order-position">
        <div class="title">name</div>
        <div class="author">rent</div>
        <div class="piece-price">Cena j.</div>
        <div class="price">Cena</div>
    </div>
    <div th:each="position : ${cart.orderPositions}" class="order-position">
        <div th:text="${position.snowboard.name}" class="title"></div>
        <div th:text="${position.snowboard.rent}" class="author"></div>
        <div th:text="${position.snowboard.price + 'zł'}" class="piece-price"></div>
    </div>
    <div class="order-position">
        <div class="title"></div>
        <div class="author"></div>
        <div class="piece-price">Suma</div>
        <div th:text="${sum + 'zł'}" class="price"></div>
    </div>
    <a href="/order">Zamów</a>
</div>
</body>
</html>
